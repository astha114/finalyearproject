<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link href="/static/style/style.css" rel="stylesheet">
  
</head>
<body style="color: white;" class="gradient-bg-welcome">
  <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <img style="height:100px; margin-left: 40px; margin-right: 150px;" src="/static/img/myproject.png" >
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a style="color: white;" class="nav-link active" aria-current="page" href="#">Find Medicine</a>
          </li>
          <li class="nav-item">
            <a style="color: white; margin-left:30px" class="nav-link active" aria-current="page" href="/reminder">Reminder</a>
          </li>
          <li class="nav-item">
            <a style="color: white; margin-left:30px" class="nav-link active" aria-current="page" href="#">Medical Records</a>
          </li>
          <li class="nav-item">
            <a style="color: white; margin-left:30px" class="nav-link active" aria-current="page" href="/predictor">Disease Prediction</a>
          </li>
          <button style="margin-left: 100px; padding-left: 30px; padding-right: 30px; border-radius: 30px;" class="btn btn-primary" type="submit">Login</button>
        </ul>      
      </div>
    </div>
  </nav>
  <div class="container my-5">
    <div class="row">
      <div class="col">
        <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism" >
          <h5 style="text-align: center;">Morning</h5><hr>
          <input style="padding: 2px; border-radius: 8px;" class="bg-transparent outline-none border border-gray-400 bg-gray-600" placeholder="Enter Title" name="addressTo" type="text"  /><br>
          <input style="padding: 2px; border-radius: 8px;" class="appearance-none bg-transparent outline-none border border-gray-400 bg-gray-600" placeholder="Enter Description" name="amount" type="text"  /><br>
          <input style="padding: 2px; border-radius: 8px;" class="appearance-none bg-transparent outline-none border border-gray-400 bg-gray-600" placeholder="Enter Time" name="keyword" type="time" /><br>
          <br>
              <button
                type="button"
                onClick={handleSubmit}
                style="background-color:#0b1324 ;"
                class="btn btn-outline-light text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] hover:bg-[#3d4f7c] rounded-full cursor-pointer">
                Set Reminder
              </button>
        </div>
      </div>
      <div class="col">
        <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism" >
          <h5 style="text-align: center;">Afternoon</h5><hr>
          <input style="background-color: rgb(34, 52, 90); padding: 2px;" class=" border border-gray-400 bg-gray-600" placeholder="Enter Title" name="addressTo" type="text"  /><br>
          <input style="background-color: rgb(34, 52, 90); padding: 2px;" class="border border-gray-400 bg-gray-600" placeholder="Enter Description" name="amount" type="text"  /><br>
          <input style="background-color: rgb(34, 52, 90); padding: 2px;" class="border border-gray-400 bg-gray-600" placeholder="Enter Time" name="keyword" type="time" /><br>
          <br>
              <button
                type="button"
                onClick={handleSubmit}
                style="background-color:#0b1324 ;"
                class="btn btn-outline-light text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] hover:bg-[#3d4f7c] rounded-full cursor-pointer">
                Set Reminder
              </button>
        </div>
      </div>
      <div class="col">
        <form action="/reminderhandle" method="POST">
          <div class="p-5 sm:w-96 w-full flex flex-col justify-start items-center blue-glassmorphism" >
            <h5 style="text-align: center;">Evening</h5><hr>
            <input style="background-color: rgb(34, 52, 90); padding: 2px;" class=" border border-gray-400 bg-gray-600" placeholder="Enter Title" name="title" type="text"  /><br>
            <input style="background-color: rgb(34, 52, 90); padding: 2px;" class="border border-gray-400 bg-gray-600" placeholder="Enter Description" name="desc" type="text"  /><br>
            <input style="background-color: rgb(34, 52, 90); padding: 2px;" class="border border-gray-400 bg-gray-600" placeholder="Enter Time" name="t" type="time" /><br>
            <br>
                <input
                  type="submit"
                  value=" Set Reminder"
                  onClick={handleSubmit}
                  style="background-color:#0b1324 ;"
                  class="btn btn-outline-light text-white w-full mt-2 border-[1px] p-2 border-[#3d4f7c] hover:bg-[#3d4f7c] rounded-full cursor-pointer"/>
          </div>
        </form>
        
      </div>
    </div>
  </div>
  

</body>
</html>
